<!DOCTYPE html>
<html>
<head>
<!-- Carolyn Opre --> 
<!--April 6th & 7th 2019 --> 
<!-- CuseHack project --> 
<meta charset=utf-8 />
<title>World Builder</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js" type="text/javascript"></script>
</head> 
<body>	
	<div>
		<h1 id="title">Build A World!</h1>

	</div>

	<h2>Build your planet</h2>

	<div class="clearfix planet_build">
		<div class="planet_box" >
			<h2>Texture:</h2>
			<label class="container" >Smooth
  				<input type="radio" checked="checked" name="texture" onclick="setTexture(this.value)" value="Smooth" >
				<span class="checkmark"></span>
			</label>
			<label class="container" >Craters
				<input type="radio" name="texture" onclick="setTexture(this.value)" value="Craters" >
				<span class="checkmark"></span>
			</label>
			<label class="container" >Clouds
				<input type="radio" name="texture" onclick="setTexture(this.value)" value="Clouds">
				<span class="checkmark"></span>
			</label>		
		</div>
		
		<div class="planet_box">
			<h2>Color:</h2>
			<label class="container" >Green
  				<input type="radio" onclick="setColor(this.value)" checked="checked" name="color" value="Green">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Blue
				<input type="radio" onclick="setColor(this.value)" name="color" value="Blue">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Red
				<input type="radio" onclick="setColor(this.value)" name="color" value="Red">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Yellow
				<input type="radio" onclick="setColor(this.value)" name="color" value="Yellow">
				<span class="checkmark"></span>
			</label>
		</div>
			
		<div class="planet_box">
			<h2>Add-Ons:</h2>
			<label class="container" >Ship
  				<input type="radio" onclick="setAddOn(this.value)" checked="checked" name="addOn" value="Ship">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Ring
				<input type="radio" onclick="setAddOn(this.value)" name="addOn" value="Ring">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Moon
				<input type="radio" onclick="setAddOn(this.value)" name="addOn" value="Moon">
				<span class="checkmark"></span>
			</label>	
		</div>
		
		<div class="planet_img">
			<img class="base_img" id="base_img" src="CuseHacks/img/base_blue-01.png" alt="">
			<img class="texture_img" id="texture_img" src="" alt="">
			<img class="add_on_img" id="add_on_img" src="" alt="">
		</div>
	</div>
	
	<hr />

	<h2>Build your Aliens</h2>

		<div class="clearfix planet_build">
		<div class="planet_box" >
			<h2>Texture:</h2>
			<label class="container" onclick="setTexture(this.innerHTML)">Smooth
				<input type="radio" checked="checked" name="texture" value="smooth" >
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setTexture(this.innerHTML)">Water
				<input type="radio" name="texture">
				<span class="checkmark"></span>
			</label>
			<label class="container"  onclick="setTexture(this.innerHTML)">Craters
				<input type="radio" name="texture">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setTexture(this.innerHTML)">Swirls
				<input type="radio" name="texture">
				<span class="checkmark"></span>
			</label>
		</div>

		<div class="planet_box">
			<h2>Color:</h2>
			<label class="container" onclick="setColor(this.innerHTML)">Green
  				<input type="radio" checked="checked" name="color">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setColor(this.innerHTML)">Blue
				<input type="radio" name="color">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setColor(this.innerHTML)">Red
				<input type="radio" name="color">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setColor(this.innerHTML)">Yellow
				<input type="radio" name="color">
				<span class="checkmark"></span>
			</label>
		</div>

		<div class="planet_box">
			<h2>Add-Ons:</h2>
			<label class="container" onclick="setAddOn(this.innerHTML)">Ship
  				<input type="radio" checked="checked" name="addOn">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setAddOn(this.innerHTML)">Ring
				<input type="radio" name="addOn">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setAddOn(this.innerHTML)">Moon
				<input type="radio" name="addOn">
				<span class="checkmark"></span>
			</label>
		</div>

		<div class="alien_img">

		</div>
	</div>

	
	<hr />

	<div id="emailSection">
		<h2>Like your world? </h2>
		<p>Send yourself a copy here!</p>
		<form>
			<input type="text" id="email">
		</form>
		<button onclick="myFunction()">Send!</button>
		<p id="sent"></p>
	</div>
</body>
</html>
