<!DOCTYPE html>
<html>
<head>
<!-- Carolyn Opre --> 
<!--April 6th & 7th 2019 --> 
<!-- CuseHack project --> 
<meta charset=utf-8 />
<title>World Builder</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
</head> 
<body>	
	<div>
		<h1 id="title">Build A World!</h1>

	</div>

	<h2>Build your planet</h2>

	<div class="clearfix planet_build">
		<div class="planet_box" >
			<h2>Texture:</h2>
			<label class="container" >Smooth
  				<input type="radio" checked="checked" name="texture" onclick="setTexture(this.value)" value="Smooth" >
				<span class="checkmark"></span>
			</label>
			<label class="container" >Craters
				<input type="radio" name="texture" onclick="setTexture(this.value)" value="Craters" >
				<span class="checkmark"></span>
			</label>
			<label class="container" >Clouds
				<input type="radio" name="texture" onclick="setTexture(this.value)" value="Clouds">
				<span class="checkmark"></span>
			</label>		
		</div>
		
		<div class="planet_box">
			<h2>Color:</h2>
			<label class="container" >Green
  				<input type="radio" onclick="setColor(this.value)" checked="checked" name="color" value="Green">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Blue
				<input type="radio" onclick="setColor(this.value)" name="color" value="Blue">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Red
				<input type="radio" onclick="setColor(this.value)" name="color" value="Red">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Yellow
				<input type="radio" onclick="setColor(this.value)" name="color" value="Yellow">
				<span class="checkmark"></span>
			</label>
		</div>
			
		<div class="planet_box">
			<h2>Add-Ons:</h2>
			<label class="container" >Ship
  				<input type="radio" onclick="setAddOn(this.value)" checked="checked" name="addOn" value="Ship">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Ring
				<input type="radio" onclick="setAddOn(this.value)" name="addOn" value="Ring">
				<span class="checkmark"></span>
			</label>
			<label class="container" >Moon
				<input type="radio" onclick="setAddOn(this.value)" name="addOn" value="Moon">
				<span class="checkmark"></span>
			</label>	
		</div>
		
		<div class="planet_img">
			<img class="base_img" id="base_img" src="CuseHacks/img/base_blue-01.png" alt="">
			<img class="texture_img" id="texture_img" src="" alt="">
			<img class="add_on_img" id="add_on_img" src="" alt="">
		</div>
	</div>
	
	<hr />
	
	<h2>Build your Aliens</h2>
	
	<div class="clearfix planet_build">
		<div class="planet_box" >
			<h2>Color:</h2>
			<label class="container" onclick="setAlienColor('Cool')">Cool
  				<input type="radio" name="alienColor" >
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setAlienColor('Warm')">Warm
				<input type="radio" name="alienColor">
				<span class="checkmark"></span>
			</label>
			<label class="container"  onclick="setAlienColor('Mixed')">Mixed
				<input type="radio" name="alienColor">
				<span class="checkmark"></span>
			</label>
		</div>

		<div class="planet_box">
			<h2>Body:</h2>
			<label class="container" onclick="setBody('Square')">Square
  				<input type="radio" name="body">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setBody('Triangle')">Triangle
				<input type="radio" name="body">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setBody('Circle')">Circles
				<input type="radio" name="body">
				<span class="checkmark"></span>
			</label>
		</div>
		
		<div class="planet_box">
			<h2>Eye:</h2>
			<label class="container" onclick="setEye('One')">One
  				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setEye('Two')">Two
				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setEye('Six')">Six
				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setEye('Stars')">Stars
				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
		</div>

		<div class="planet_box">
			<h2>Mouth:</h2>
			<label class="container" onclick="setMouth('Smile')">Smile
  				<input type="radio" name="mouth">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setMouth('Frown')">Frown
				<input type="radio" name="mouth">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setMouth('Ooh')">Ooh
				<input type="radio" name="mouth">
				<span class="checkmark"></span>
			</label>
		</div>

		<div class="planet_box">
			<h2>Legs:</h2>
			<label class="container" onclick="setLegs('Legs')">Legs
  				<input type="radio" name="legs">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setLegs('Squiggly')">Squiggly
				<input type="radio" name="legs">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setLegs('Jet')">Jet
				<input type="radio" name="legs">
				<span class="checkmark"></span>
			</label>	
		</div>

		<div class="alien_img">

		</div>
	</div>
	
	
	<hr />

	<div id="emailSection">
		<h2>Like your world? </h2>
		<p>Send yourself a copy here!</p>
		<form>
			<input type="text" id="email">
		</form>
		<button onclick="send()">Send!</button>
		<p id="sent"></p>
	</div>
</body>
</html>
