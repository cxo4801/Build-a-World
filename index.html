<!DOCTYPE html>
<html>
<head>
<!-- Carolyn Opre --> 
<!--April 6th & 7th 2019 --> 
<!-- CuseHack project --> 
<meta charset=utf-8 />
<title>World Builder</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
</head> 
<body>	
	<div>
		<h1 id="title">Build A World!</h1>

	</div>

	<h2>Build your planet</h2>

	<div class="clearfix planet_build">
		<div class="planet_box" >
			<h2>Texture:</h2>
			<label class="container" onclick="setTexture('Smooth')">Smooth
  				<input type="radio" name="texture" value="smooth" >
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setTexture('Water')">Water
				<input type="radio" name="texture">
				<span class="checkmark"></span>
			</label>
			<label class="container"  onclick="setTexture('Craters')">Craters
				<input type="radio" name="texture">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setTexture('Swirls')">Swirls
				<input type="radio" name="texture">
				<span class="checkmark"></span>
			</label>		
		</div>
		
		<div class="planet_box">
			<h2>Color:</h2>
			<label class="container" onclick="setColor('Green')">Green
  				<input type="radio" name="color">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setColor('Blue')">Blue
				<input type="radio" name="color">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setColor('Red')">Red
				<input type="radio" name="color">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setColor('Yellow')">Yellow
				<input type="radio" name="color">
				<span class="checkmark"></span>
			</label>
		</div>
			
		<div class="planet_box">
			<h2>Add-Ons:</h2>
			<label class="container" onclick="setAddOn('Ship')">Ship
  				<input type="radio" name="addOn">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setAddOn('Ring')">Ring
				<input type="radio" name="addOn">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setAddOn('Moon')">Moon
				<input type="radio" name="addOn">
				<span class="checkmark"></span>
			</label>	
		</div>
		
		<div class="planet_img">
			<img class="base_img" src="CuseHacks/img/base_blue-01.png" alt="">
			<img class="texture_img" src="CuseHacks/img/terr_crater-01.png" alt="">
		</div>
	</div>
	
	<hr />
	
	<h2>Build your Aliens</h2>
	
	<div class="clearfix planet_build">
		<div class="planet_box" >
			<h2>Color:</h2>
			<label class="container" onclick="setAlienColor('Cool')">Cool
  				<input type="radio" name="alienColor" >
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setAlienColor('Warm')">Warm
				<input type="radio" name="alienColor">
				<span class="checkmark"></span>
			</label>
			<label class="container"  onclick="setAlienColor('Mixed')">Mixed
				<input type="radio" name="alienColor">
				<span class="checkmark"></span>
			</label>	
		</div>
		
		<div class="planet_box">
			<h2>Body:</h2>
			<label class="container" onclick="setBody('Square')">Square
  				<input type="radio" name="body">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setBody('Triangle')">Triangle
				<input type="radio" name="body">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setBody('Circle')">Circles
				<input type="radio" name="body">
				<span class="checkmark"></span>
			</label>
		</div>
		
		<div class="planet_box">
			<h2>Eye:</h2>
			<label class="container" onclick="setEye('One')">One
  				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setEye('Two')">Two
				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setEye('Six')">Six
				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setEye('Stars')">Stars
				<input type="radio" name="eye">
				<span class="checkmark"></span>
			</label>
		</div>
			
		<div class="planet_box">
			<h2>Mouth:</h2>
			<label class="container" onclick="setMouth('Smile')">Smile
  				<input type="radio" name="mouth">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setMouth('Frown')">Frown
				<input type="radio" name="mouth">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setMouth('Ooh')">Ooh
				<input type="radio" name="mouth">
				<span class="checkmark"></span>
			</label>	
		</div>
		
		<div class="planet_box">
			<h2>Legs:</h2>
			<label class="container" onclick="setLegs('Legs')">Legs
  				<input type="radio" name="legs">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setLegs('Squiggly')">Squiggly
				<input type="radio" name="legs">
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="setLegs('Jet')">Jet
				<input type="radio" name="legs">
				<span class="checkmark"></span>
			</label>	
		</div>
		
		
		
		<div class="planet_img">
			<img class="base_img" src="CuseHacks/img/base_blue-01.png" alt="">
			<img class="texture_img" src="CuseHacks/img/terr_crater-01.png" alt="">
		</div>
	</div>
	
	
	<hr />

	<div id="emailSection">
		<h2>Like your world? </h2>
		<p>Send yourself a copy here!</p>
		<form>
			<input type="text" id="email">
		</form>
		<button onclick="send()">Send!</button>
		<p id="sent"></p>
	</div>
</body>
</html>
